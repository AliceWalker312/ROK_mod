###국민정신###
KOR_closed_door_politics:0 "쇄국정치의 막대한 유산"
KOR_closed_door_politics_desc:0 "수십년간 이어저 왔던 쇄국정치는 나라를 무너트렸 아니, 완전히 황폐화 시켰습니다."
Colony_of_Japan:0 "일본의 식민지"
Colony_of_Japan_desc:0 "우리나라가 일본의 식민지가 된 후 사람들은 분열하고 있습니다.이런 상황이 약화되지 않는 이상 우리는 아무것도 할 수 없을 것 입니다."
anti_Japanese_movement:0 "고조되는 항일운동"
anti_Japanese_movement_desc:0 "항일운동은 예전부터 게속하여 무르익어 갔습니다.허나 처음부터 지금과 같은 상황에 놓였던 것은 아닙니다.점점 일본에 대한 불만은 높아져가고 민주계열의 독립운동가들이 앞장스며 그 뒤로 공산주의자들과 장군들이 뒤이어 독립운동에 자리했습니다."

